          </a><ul class="icons"><li><a href="https://twitter.com/Natetheperson" target="_blank" rel="noopener" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li><li><a href="https://www.instagram.com/natespilman/" target="_blank" rel="noopener" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li><li><a href="https://github.com/nspilman" target="_blank" class="icon brands fa-github"><span class="label">GitHub</span></a></li><li><a href="https://www.linkedin.com/in/natespilman/" target="_blank" class="icon brands fa-linkedin"><span class="label">LinkedIn</span></a></li></ul></header><article id="blog" class="panel special" data-v-2ae8d7aa data-v-0d9801ea><div class="content" data-v-2ae8d7aa><h1 data-v-2ae8d7aa>#guitar</h1><div class="inner" data-v-2ae8d7aa><div class="post" data-v-2ae8d7aa><div class="title" data-v-2ae8d7aa><h2 data-v-2ae8d7aa><a href="/blog/guitar-education-improvising-on-mode-shapes/" data-v-2ae8d7aa>Guitar Education - Improvising on Mode Shapes</a></h2><p data-v-2ae8d7aa>How to teach myself to know exactly where I am at all times on the neck...I hope...?</p><span class="tag" data-v-2ae8d7aa><a href="/tags/music" data-v-2ae8d7aa>#music</a></span><span class="tag" data-v-2ae8d7aa><a href="/tags/guitar" class="active--exact active" data-v-2ae8d7aa>#guitar</a></span></div></div></div></div></article></div></div><div id="sidebar-wrapper" style="width:25em;"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/440px-Hamburger_icon.svg.png" class="toggle" style="left:22em;"><div id="sidebar"><div class="inner"><section id="search" class="alt"></section><nav id="menu"><header class="major"><h2>Menu</h2></header><ul><li><a href="/" class="active">Home</a></li><li><a href="/blog">Blog</a></li><li><a href="https://natespilman.tech/media/pdfs/2019_Resume.pdf" target="_blank" rel="noopener">Resume</a></li></ul></nav></div></div></div></div></div>
    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"guitar","belongsTo":{"edges":[{"node":{"title":"Guitar Education - Improvising on Mode Shapes","path":"\u002Fblog\u002Fguitar-education-improvising-on-mode-shapes\u002F","description":"How to teach myself to know exactly where I am at all times on the neck...I hope...?","tags":[{"title":"music"},{"title":"guitar"}],"date":"9. April 2020","content":"\u003Cp\u003EI took a guitar lesson with \u003Ca href=\"https:\u002F\u002Fwww.youtube.com\u002Fwatch?v=ZPaS0A5Z0VY\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EWilliam Z Villian\u003C\u002Fa\u003E (billvillain@gmail.com, if anyone wants a lesson), and my biggest takeaway from the lesson was that I should get comfortable in all scale modes on the guitar. \u003C\u002Fp\u003E\n\u003Ch3 id=\"what-this-means-in-english--\"\u003E\u003Ca href=\"#what-this-means-in-english--\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EWhat this means in English -\u003C\u002Fh3\u003E\n\u003Cp\u003EFor this to make sense, there are a few truths we need to hold - \u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003Eif you play a G major scale on guitar, and then play the exact same frets one fret up, you are now playing a G# scale. \u003C\u002Fli\u003E\n\u003Cli\u003EBased on the tension of the different strings, you can play the exact same note on different strings, on different frets. \u003C\u002Fli\u003E\n\u003Cli\u003EA scale is nothing but a collection of notes. Any note in the chromatic scale (aka, all notes) is either in or not in the G Major Scale. Different scales can share notes, but there are no two scales that have the same notes. \u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EWith these above truths in mind, I'm trying to up my fluency in playing the same scale anywhere on the guitar. What I expect as a result of this practice is for my fingers to to have a profoundly clearer sense of -\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EWhere they are in relation to the scale as a whole.\u003C\u002Fli\u003E\n\u003Cli\u003EHow to get to where they want to go next.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"the-practice-routine\"\u003E\u003Ca href=\"#the-practice-routine\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EThe Practice Routine\u003C\u002Fh3\u003E\n\u003Cp\u003EWith that, I'm using \u003Ca href=\"https:\u002F\u002Fwww.guitarscientist.com\u002Fgenerator\u002Fpic\u002Fshowpic.php?frb=KoAFAPAyfenQw5I\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ethis\u003C\u002Fa\u003E document as a way to practice. My routine is to listen to songs I enjoy in G Major or Em (the relative minor of G Major) and improvise vertically (as in, not moving my hand up or down the neck), and then incrementally move up frets (up the neck) while maintaining the same scale.\u003C\u002Fp\u003E\n"}}]}},"allTag":{"edges":[{"node":{"id":"beer","path":"\u002Ftags\u002Fbeer\u002F"}},{"node":{"id":"Notes","path":"\u002Ftags\u002FNotes\u002F"}},{"node":{"id":"vue.js","path":"\u002Ftags\u002Fvue.js\u002F"}},{"node":{"id":"namecheap","path":"\u002Ftags\u002Fnamecheap\u002F"}},{"node":{"id":"netlifycms","path":"\u002Ftags\u002Fnetlifycms\u002F"}},{"node":{"id":"Netlify","path":"\u002Ftags\u002FNetlify\u002F"}},{"node":{"id":"meta","path":"\u002Ftags\u002Fmeta\u002F"}},{"node":{"id":"javascript","path":"\u002Ftags\u002Fjavascript\u002F"}},{"node":{"id":"CHOP","path":"\u002Ftags\u002FCHOP\u002F"}},{"node":{"id":"protest","path":"\u002Ftags\u002Fprotest\u002F"}},{"node":{"id":"BLM","path":"\u002Ftags\u002FBLM\u002F"}},{"node":{"id":"seattle","path":"\u002Ftags\u002Fseattle\u002F"}},{"node":{"id":"test","path":"\u002Ftags\u002Ftest\u002F"}},{"node":{"id":"a multi-word tag","path":"\u002Ftags\u002Fa%20multi-word%20tag\u002F"}},{"node":{"id":"singlewordtag","path":"\u002Ftags\u002Fsinglewordtag\u002
