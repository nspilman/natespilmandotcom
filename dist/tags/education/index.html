    <div id="app" data-server-rendered="true" data-v-0d9801ea><div id="wrapper"><div id="main"><div class="inner"><header id="header"><a href="/" class="logo active"><strong>Nate Spilman</strong> dot com
          </a><ul class="icons"><li><a href="https://twitter.com/Natetheperson" target="_blank" rel="noopener" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li><li><a href="https://www.instagram.com/natespilman/" target="_blank" rel="noopener" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li><li><a href="https://github.com/nspilman" target="_blank" class="icon brands fa-github"><span class="label">GitHub</span></a></li><li><a href="https://www.linkedin.com/in/natespilman/" target="_blank" class="icon brands fa-linkedin"><span class="label">LinkedIn</span></a></li></ul></header><article id="blog" class="panel special" data-v-2ae8d7aa data-v-0d9801ea><div class="content" data-v-2ae8d7aa><h1 data-v-2ae8d7aa>#education</h1><div class="inner" data-v-2ae8d7aa><div class="post" data-v-2ae8d7aa><div class="title" data-v-2ae8d7aa><h2 data-v-2ae8d7aa><a href="/blog/my-best-of-beginner-software-development-educational-resources-list/" data-v-2ae8d7aa>My best-of beginner software development educational resources list</a></h2><p data-v-2ae8d7aa>The educational resources that got me going</p><span class="tag" data-v-2ae8d7aa><a href="/tags/software" data-v-2ae8d7aa>#software</a></span><span class="tag" data-v-2ae8d7aa><a href="/tags/education" class="active--exact active" data-v-2ae8d7aa>#education</a></span><span class="tag" data-v-2ae8d7aa><a href="/tags/career" data-v-2ae8d7aa>#career</a></span></div></div></div></div></article></div></div><div id="sidebar-wrapper" style="width:25em;"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/440px-Hamburger_icon.svg.png" class="toggle" style="left:22em;"><div id="sidebar"><div class="inner"><section id="search" class="alt"></section><nav id="menu"><header class="major"><h2>Menu</h2></header><ul><li><a href="/" class="active">Home</a></li><li><a href="/blog">Blog</a></li><li><a href="https://natespilman.tech/media/pdfs/2019_Resume.pdf" target="_blank" rel="noopener">Resume</a></li></ul></nav></div></div></div></div></div>
    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"education","belongsTo":{"edges":[{"node":{"title":"My best-of beginner software development educational resources list","path":"\u002Fblog\u002Fmy-best-of-beginner-software-development-educational-resources-list\u002F","description":"The educational resources that got me going","tags":[{"title":"software"},{"title":"education"},{"title":"career"}],"date":"29. March 2020","content":"\u003Cp\u003EOver the course of the last few years, I transitioned career roles from an IT implementation project manager to software developer. I wanted to share some of the free and inexpensive resources that helped me get started in my education. \u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003ENote\u003C\u002Fstrong\u003E If a Udemy course is listed about $20, just wait a day. The site is constantly running sales that slash their course prices from $199 to $10-$15. \u003C\u002Fp\u003E\n\u003Cp\u003EThis list is sort of in order of my studies, as best as I can remember. \u003C\u002Fp\u003E\n\u003Ch3 id=\"automate-the-boring-stuff-with-python\"\u003E\u003Ca href=\"#automate-the-boring-stuff-with-python\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Ca href=\"https:\u002F\u002Fautomatetheboringstuff.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EAutomate the Boring Stuff (with python)\u003C\u002Fa\u003E\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cstrong\u003Elanguage\u003C\u002Fstrong\u003E: python\u003C\u002Fp\u003E\n\u003Cp\u003EThis is the first course I went through, and is the one that kickstarted my educational journey. It is a book and a Udemy course, though the entirety of the text and examples are on the website for free. This book assumes you have no coding background. It goes through the absolute basics, from loops to if statements to functions, and has you reading and writing files by the end of the course. This course is intended to teach you the basics and instill confidence in your furthering your coding education. \u003C\u002Fp\u003E\n\u003Ch3 id=\"colt-steeles-sql-course\"\u003E\u003Ca href=\"#colt-steeles-sql-course\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Ca href=\"https:\u002F\u002Fwww.udemy.com\u002Fcourse\u002Fthe-ultimate-mysql-bootcamp-go-from-sql-beginner-to-expert\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EColt Steele's SQL course\u003C\u002Fa\u003E\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cstrong\u003Elanguage\u003C\u002Fstrong\u003E: sql\u003C\u002Fp\u003E\n\u003Cp\u003EI was dealing with large amounts of data at work, and decided it was in my best interest to learn SQL(often pronounced \"sequel\"). SQL allows you to persist data in database tables, and query the data. Advanced SQL can get pretty crazy, but introductory SQL is actually quite easy. Colt Steele is one of the best coding educators on the web - to the point with a great sense of humor - and by the end of this course I was reading and writing to SQL tables. Python has built in extensions to work well great with \u003Ca href=\"https:\u002F\u002Fwww.sqlite.org\u002Findex.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Esqlite\u003C\u002Fa\u003E, allowing me to integrate read\u002Fwrite operations into my python programs. \u003C\u002Fp\u003E\n\u003Ch3 id=\"colt-steeles-web-development-bootcamp\"\u003E\u003Ca href=\"#colt-steeles-web-development-bootcamp\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Ca href=\"https:\u002F\u002Fwww.udemy.com\u002Fcourse\u002Fthe-web-developer-bootcamp\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EColt Steele's Web Development Bootcamp\u003C\u002Fa\u003E\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cstrong\u003Elanguage\u003C\u002Fstrong\u003E: html\u002Fcss\u003C\u002Fp\u003E\n\u003Cp\u003EI switched gears here to learn how to make websites, as I was doing work with friends back on the East Coast, and I volunteered to be the web guy. Again, Colt is a great teacher. This course includes javascript education as well, but at this point I was mostly here for the html\u002Fcss education. This course also taught me the Bootstrap CSS framework, which I used for quite some time. \u003C\u002Fp\u003E\n\u003Ch3 id=\"flask---the-official-docs\"\u003E\u003Ca href=\"#flask---the-official-docs\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Ca href=\"https:\u002F\u002Fflask.palletsprojects.com\u002Fen\u002F1.1.x\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EFlask - the Official docs\u003C\u002Fa\u003E\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cstrong\u003Elanguage\u003C\u002Fstrong\u003E: python\u003C\u002Fp\u003E\n\u003Cp\u003EThis isn't a course, but it is the next area I explored. Flask is a microframework for website serving, written in Python. With Flask, I could serve html pages. \u003C\u002Fp\u003E\n\u003Ch3 id=\"nick-walters-django-course\"\u003E\u003Ca href=\"#nick-walters-django-course\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Ca href=\"https:\u002F\u002Fwww.udemy.com\u002Fcourse\u002Fthe-ultimate-beginners-guide-to-django-django-2-python-web-dev-website\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ENick Walter's Django course\u003C\u002Fa\u003E\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cstrong\u003Elanguage\u003C\u002Fstrong\u003E: python\u003C\u002Fp\u003E\n\u003Cp\u003EDjango is a powerful and scaleable web framework. It does the same stuff Flask does - but it's more robust and opinionated. Nick Walter does a great job bringing you from zero to hero in the Django framework. \u003C\u002Fp\u003E\n\u003Cp\u003EInstagram was built in Django. I ended up writing the website for the project with friends in Django - not that I'm comparing it to Instagram. I still have a Django server floating out there in a \u003Ca href=\"https:\u002F\u002Fwww.digitalocean.com\u002Fproducts\u002Fdroplets\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EDigital Ocean droplet\u003C\u002Fa\u003E to host the random stuff I want on the internet. Shout out to \u003Ca href=\"https:\u002F\u002Fwww.digitalocean.com\u002Fcommunity\u002Ftutorials\u002Fhow-to-set-up-django-with-postgres-nginx-and-gunicorn-on-ubuntu-16-04\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ethis document specifically\u003C\u002Fa\u003E for helping me set up Django on my linux server. I returned to it time and time again. \u003C\u002Fp\u003E\n\u003Ch3 id=\"javascript---understanding-the-weird-parts\"\u003E\u003Ca href=\"#javascript---understanding-the-weird-parts\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Ca href=\"https:\u002F\u002Fwww.udemy.com\u002Fcourse\u002Funderstand-javascript\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EJavascript - Understanding the Weird Parts \u003C\u002Fa\u003E\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cstrong\u003Elanguage\u003C\u002Fstrong\u003E: javascript\u003C\u002Fp\u003E\n\u003Cp\u003EJavascript is the language that runs in your browser, and many modern day websites are written entirely in javascript. This was my introduction to the language, and the course is quite the deep dive. At this point, my understanding of python was enough that I was able to compare the two languages.\u003C\u002Fp\u003E\n\u003Ch3 id=\"wes-boss-js30\"\u003E\u003Ca href=\"#wes-boss-js30\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Ca href=\"https:\u002F\u002Fjavascript30.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EWes Bos's JS30\u003C\u002Fa\u003E\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cstrong\u003Elanguage\u003C\u002Fstrong\u003E: javascript\u003C\u002Fp\u003E\n\u003Cp\u003EThis is the course that got me actually \u003Cem\u003Eliking\u003C\u002Fem\u003E javascript. The course is available for free, and Wes sets up each lesson so that you learn something new with each lesson, and everything you build is actually really cool. By the end of the lesson, you have a drum kit that you just coded that you can play with your laptop keyboard - for example. \u003C\u002Fp\u003E\n\u003Ch3 id=\"vue-js-2---the-complete-guide\"\u003E\u003Ca href=\"#vue-js-2---the-complete-guide\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Ca href=\"https:\u002F\u002Fwww.udemy.com\u002Fcourse\u002Fvuejs-2-the-complete-guide\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EVue JS 2 - The Complete Guide\u003C\u002Fa\u003E\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cstrong\u003Elanguage\u003C\u002Fstrong\u003E: Vuejs (javascript)\u003C\u002Fp\u003E\n\u003Cp\u003EVuejs is a javascript framework for developing single page applications. In the Vue vs. React vs. Angular (and now Svelte?) debate  I firmly believe Vue is a great first javascript framework to learn. I still use Vuejs quite a lot today - including with this blog. \u003C\u002Fp\u003E\n\u003Ch3 id=\"modern-react-with-redux\"\u003E\u003Ca href=\"#modern-react-with-redux\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Ca href=\"https:\u002F\u002Fwww.udemy.com\u002Fcourse\u002Freact-redux\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EModern React with Redux\u003C\u002Fa\u003E\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cstrong\u003Elanguage\u003C\u002Fstrong\u003E: ReactJs (javascript)\u003C\u002Fp\u003E\n\u003Cp\u003EAfter learning Vue, I learned React, the Facebook developed big dog of Javascript frameworks. Stephen Grider is a great instructor, and I regularly reference this course for some of the specific techniques we learn, such as handling resizing of images when queries from an API endpoint. I made a few websites for friends in React with what I learned from the course. \u003C\u002Fp\u003E\n\u003Cp\u003EReact is best if you are comfortable writing in Javascript, as it really bakes itself into the language. \u003C\u002Fp\u003E\n\u003Ch3 id=\"tim-coreys-c-intro-course\"\u003E\u003Ca href=\"#tim-coreys-c-intro-course\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Ca href=\"https:\u002F\u002Fwww.youtube.com\u002Fwatch?v=h7aIzCkmbl8&#x26;list=PLLWMQd6PeGY2GVsQZ-u3DPXqwwKW8MkiP\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ETim Corey's C# Intro Course\u003C\u002Fa\u003E\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cstrong\u003Elanguage\u003C\u002Fstrong\u003E: C#\u003C\u002Fp\u003E\n\u003Cp\u003ETim Corey is an amazing resource for all things C#. He has a ton of free content on his youtube channel, as well as paid courses on his website. This was my first entry into a statically typed object oriented language, and Tim does a great job explaining all the domain specific concepts that I didn't get prior with Python of Javascript. \u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Ch3 id=\"and-by-this-point---i-was-a-software-developer\"\u003E\u003Ca href=\"#and-by-this-point---i-was-a-software-developer\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAnd by this point - I was a software developer\u003C\u002Fh3\u003E\n\u003Cp\u003EI spent a lot of time outside of these courses writing code and building based on what I learned. I learned python and sql quickly, since I was dealing with a lot of data at work, and had questions I needed answers to. I learned html\u002Fcss\u002Fjs to build websites for friends.  I was able to supplement my education by actually building things with what I was learning. If I could do it all again, I'd do it the exact same way. \u003C\u002Fp\u003E\n"}}]}},"allTag":{"edges":[{"node":{"id":"beer","path":"\u002Ftags\u002Fbeer\u002F"}},{"node":{"id":"Notes","path":"\u002Ftags\u002FNotes\u002F"}},{"node":{"id":"vue.js","path":"\u002Ftags\u002Fvue.js\u002F"}},{"node":{"id":"namecheap","path":"\u002Ftags\u002Fnamecheap\u002F"}},{"node":{"id":"netlifycms","path":"\u002Ftags\u002Fnetlifycms\u002F"}},{"node":{"id":"Netlify","path":"\u002Ftags\u002FNetlify\u002F"}},{"node":{"id":"meta","path":"\u002Ftags\u002Fmeta\u002F"}},{"node":{"id":"javascript","path":"\u002Ftags\u002Fjavascript\u002F"}},{"node":{"id":"CHOP","path":"\u002Ftags\u002FCHOP\u002F"}},{"node":{"id":"protest","path":"\u002Ftags\u002Fprotest\u002F"}},{"node":{"id":"BLM","path":"\u002Ftags\u002FBLM\u002F"}},{"node":{"id":"seattle","path":"\u002Ftags\u002Fseattle\u002F"}},{"node":{"id":"test","path":"\u002Ftags\u002Ftest\u002F"}},{"node":{"id":"a multi-word tag","path":"\u002Ftags\u002Fa%20multi-word%20tag\u002F"}},{"node":{"id":"singlewordtag","path":"\u002Ftags\u002Fsinglewordtag\u002F"}},{"node":{"id":"Everyone Plays the Same Song","path":"\u002Ftags\u002FEveryone%20Plays%20the%20Same%20Song\u002F"}},{"node":{"id":"Google Sheets","path":"\u002Ftags\u002FGoogle%20Sheets\u002F"}},{"node":{"id":"Google Forms","path":"\u002Ftags\u002FGoogle%20Forms\u002F"}},{"node":{"id":"education","path":"\u002Ftags\u002Feducation\u002F"}},{"node":{"id":"pillow","path":"\u002Ftags\u002Fpillow\u002F"}},{"node":{"id":"data science","path":"\u002Ftags\u002Fdata%20science\u002F"}},{"node":{"id":"histogram","path":"\u002Ftags\u002Fhistogram\u002F"}},{"node":{"id":"matplotlib","path":"\u002Ftags\u002Fmatplotlib\u002F"}},{"node":{"id":"update","path":"\u002Ftags\u002Fupdate\u002F"}},{"node":{"id":"misc","path":"\u002Ftags\u002Fmisc\u002F"}},{"node":{"id":"twitter","path":"\u002Ftags\u002Ftwitter\u002F"}},{"node":{"id":"guitar","path":"\u002Ftags\u002Fguitar\u002F"}},{"node":{"id":"everyone plays the same song","path":"\u002Ftags\u002Feveryone%20plays%20the%20same%20song\u002F"}},{"node":{"id":"organizing","path":"\u002Ftags\u002Forganizing\u002F"}},{"node":{"id":"projects","path":"\u002Ftags\u002Fprojects\u002F"}},{"node":{"id":"creative","path":"\u002Ftags\u002Fcreative\u002F"}},{"node":{"id":"covers","path":"\u002Ftags\u002Fcovers\u002F"}},{"node":{"id":"career","path":"\u002Ftags\u002Fcareer\u002F"}},{"node":{"id":"tech","path":"\u002Ftags\u002Ftech\u002F"}},{"node":{"id":"software","path":"\u002Ftags\u002Fsoftware\u002F"}},{"node":{"id":"mido","path":"\u002Ftags\u002Fmido\u002F"}},{"node":{"id":"midi","path":"\u002Ftags\u002Fmidi\u002F"}},{"node":{"id":"music","path":"\u002Ftags\u002Fmusic\u002F"}},{"node":{"id":"python","path":"\u002Ftags\u002Fpython\u002F"}},{"node":{"id":"building the blog","path":"\u002Ftags\u002Fbuilding%20the%20blog\u002F"}},{"node":{"id":"graphql","path":"\u002Ftags\u002Fgraphql\u002F"}},{"node":{"id":"Gridsome","path":"\u002Ftags\u002FGridsome\u002F"}},{"node":{"id":"Software","path":"\u002Ftags\u002FSoftware\u002F"}},{"node":{"id":"Meta","path":"\u002Ftags\u002FMeta\u002F"}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.007676c5.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.7cf76674.js" defer></script>
