    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"update","belongsTo":{"edges":[{"node":{"title":"I'm back on Twitter!","path":"\u002Fblog\u002Fim-back-on-twitter\u002F","description":"Refreshing my twitter account after 5+ years of dormancy","tags":[{"title":"twitter"},{"title":"misc"},{"title":"update"}],"date":"19. April 2020","content":"\u003Cp\u003EI am at @Natetheperson on Twitter. I had posted semiregularly on twitter between 2011 and 2014, after which point I completely dropped it. \u003C\u002Fp\u003E\n\u003Ch3 id=\"reason-for-jumping-back-on\"\u003E\u003Ca href=\"#reason-for-jumping-back-on\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EReason for Jumping Back On\u003C\u002Fh3\u003E\n\u003Cp\u003EI noticed there was an error on the ridehome.info website, which is the website for two of my favorite podcasts - the \u003Ca href=\"https:\u002F\u002Fwww.ridehome.info\u002Fpodcast\u002Ftechmeme-ride-home\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ETechmeme Ride Home\u003C\u002Fa\u003E and \u003Ca href=\"https:\u002F\u002Fwww.ridehome.info\u002Fpodcast\u002Fcoronavirus-daily-briefing\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ECoronavirus Morning Report\u003C\u002Fa\u003E - and wanted to report it. The host always mentions his twitter handle for contact purposes, so I jumped back on twitter to \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002FNatetheperson\u002Fstatus\u002F1251174080956399622?s=20\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Epass along the issue I found\u003C\u002Fa\u003E. In general, it seems like a good place to post tech related questions and thoughts. \u003C\u002Fp\u003E\n\u003Ch3 id=\"revamping-my-twitter\"\u003E\u003Ca href=\"#revamping-my-twitter\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ERevamping my Twitter\u003C\u002Fh3\u003E\n\u003Cp\u003EBefore I could feel comfortable with my twitter account, I needed to revamp it. When I stopped using Twitter, I'd just finished working for a college marketing startup. \u003Ca href=\"https:\u002F\u002Fweb.archive.org\u002Fweb\u002F20140919070636\u002Fhttps:\u002F\u002Ftwitter.com\u002FNatetheperson\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EThis is what my twitter looked like\u003C\u002Fa\u003E when I logged back in. \u003C\u002Fp\u003E\n\u003Cp\u003EFor the revamp I - \u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fhelp.twitter.com\u002Fen\u002Fmanaging-your-account\u002Fhow-to-download-your-twitter-archive\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EArchived all my old tweets\u003C\u002Fa\u003E.\u003C\u002Fli\u003E\n\u003Cli\u003EUsed \u003Ca href=\"https:\u002F\u002Ftweetdelete.net\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ETweet Delete\u003C\u002Fa\u003E to delete all my old tweets.\u003C\u002Fli\u003E\n\u003Cli\u003EUpdated my profile and cover photos. \u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003EAnd now my twitter is basically brand new! Time to unfollow all the stuff I no longer care about. \u003C\u002Fp\u003E\n\u003Cp\u003EOn twitter? Hit me up at \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002FNatetheperson\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@Natetheperson\u003C\u002Fa\u003E!\u003C\u002Fp\u003E\n"}}]}},"allTag":{"edges":[{"node":{"id":"beer","path":"\u002Ftags\u002Fbeer\u002F"}},{"node":{"id":"Notes","path":"\u002Ftags\u002FNotes\u002F"}},{"node":{"id":"vue.js","path":"\u002Ftags\u002Fvue.js\u002F"}},{"node":{"id":"namecheap","path":"\u002Ftags\u002Fnamecheap\u002F"}},{"node":{"id":"netlifycms","path":"\u002Ftags\u002Fnetlifycms\u002F"}},{"node":{"id":"Netlify","path":"\u002Ftags\u002FNetlify\u002F"}},{"node":{"id":"meta","path":"\u002Ftags\u002Fmeta\u002F"}},{"node":{"id":"javascript","path":"\u002Ftags\u002Fjavascript
