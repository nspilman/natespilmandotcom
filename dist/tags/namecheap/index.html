rapper" style="width:25em;"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/440px-Hamburger_icon.svg.png" class="toggle" style="left:22em;"><div id="sidebar"><div class="inner"><section id="search" class="alt"></section><nav id="menu"><header class="major"><h2>Menu</h2></header><ul><li><a href="/" class="active">Home</a></li><li><a href="/blog">Blog</a></li><li><a href="https://natespilman.tech/media/pdfs/2019_Resume.pdf" target="_blank" rel="noopener">Resume</a></li></ul></nav></div></div></div></div></div>
    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"namecheap","belongsTo":{"edges":[{"node":{"title":"The tech behind this website","path":"\u002Fblog\u002Fthe-tech-behind-this-website\u002F","description":"What it's built on and how it works","tags":[{"title":"tech"},{"title":"javascript"},{"title":"meta"},{"title":"Netlify"},{"title":"Gridsome"},{"title":"netlifycms"},{"title":"namecheap"},{"title":"vue.js"},{"title":"software"}],"date":"26. March 2020","content":"\u003Ch2 id=\"front-end---frameworks-and-styles--\"\u003E\u003Ca href=\"#front-end---frameworks-and-styles--\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EFront End - Frameworks and styles -\u003C\u002Fh2\u003E\n\u003Ch3 id=\"gridsome---static-site-generation\"\u003E\u003Ca href=\"#gridsome---static-site-generation\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGridsome - Static site generation\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fgridsome.org\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fgridsome.org\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EGridsome is a static site generator that generates static html based on the presence of blog content - in my case markdown files. I have a folder called \u003Ccode\u003Eblog\u002F\u003C\u002Fcode\u003E to which I point my \u003Ccode\u003Egridsome.config\u003C\u002Fcode\u003E file, and basically say \"Generate a page per file in this per markdown file in this folder\". This is valuable because every time I want to write a new post, I just write it and put it in the right place, and gridsome generates the file on next build. \u003C\u002Fp\u003E\n\u003Cp\u003EI've used Gatsby in the past, which does the same thing that Gridsome does with React instead of Vue. I've found Gridsome to be considerably more straight forward. \u003C\u002Fp\u003E\n\u003Ch3 id=\"vue-js\"\u003E\u003Ca href=\"#vue-js\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EVue JS\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fvuejs.org\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fvuejs.org\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EVue.js is a javascript framework, used mostly for building single page applications. Gridsome sits on top of Vue.js, and instead of building into a single page application, it generates the html for each page. \u003C\u002Fp\u003E\n\u003Ch3 id=\"html5upnet--pixelarity\"\u003E\u003Ca href=\"#html5upnet--pixelarity\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHTML5up.net \u002F Pixelarity\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fhtml5up.net\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fhtml5up.net\u002F\u003C\u002Fa\u003E \u002F \u003Ca href=\"pixelarity.com\"\u003Ehttps:\u002F\u002Fpixelarity.com\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EHTML5up and Pixelarity provide the same beautiful html\u002Fcss layouts - one on a free license and one on a subscription basis without the free license requirements attached. \u003C\u002Fp\u003E\n\u003Cp\u003EWhat I love about these templates, aside from how great they look, is that there's very little javascript in the templates. This makes them very easy to pop into a \u003Ccode\u003Evue\u002Freact\u003C\u002Fcode\u003E etc project. \u003C\u002Fp\u003E\n\u003Ch3 id=\"svg-background-from-httpswwwsvgbackgroundscom\"\u003E\u003Ca href=\"#svg-background-from-httpswwwsvgbackgroundscom\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESVG Background from \u003Ca href=\"https:\u002F\u002Fwww.svgbackgrounds.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fwww.svgbackgrounds.com\u002F\u003C\u002Fa\u003E\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fwww.svgbackgrounds.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fwww.svgbackgrounds.com\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EMy background is generated on svgbackgrounds.com, which has a fun and easy to use interface to generate fun custom backgrounds. The format is in SVG, which the browser natively compiles, so you end up with a code string to plug in as your background image, instead of an image file. \u003C\u002Fp\u003E\n\u003Cp\u003ETheir backgrounds are free, as long as you mention them on the site you on which you use it. There is also a premium plan, for premium backgrounds. \u003C\u002Fp\u003E\n\u003Ch2 id=\"hosting-and-deployment--\"\u003E\u003Ca href=\"#hosting-and-deployment--\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHosting and Deployment -\u003C\u002Fh2\u003E\n\u003Ch3 id=\"github\"\u003E\u003Ca href=\"#github\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGithub\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fwww.github.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fwww.github.com\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EGithub is the world most popular place to store and collaborate on code. I won't go too deep into Github, but it allows me to save my code remotely, as well as provide other applications access to it. \u003C\u002Fp\u003E\n\u003Ch3 id=\"netlify\"\u003E\u003Ca href=\"#netlify\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENetlify\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fwww.netlify.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fwww.netlify.com\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ENetlify is a wonderful magical service that builds and deploys code for you, for free. You give it permissions to your Github account and a branch of a specific repo , and it rebuilds your website every time your that branch has new code. By default it deploys to a unique_nonsense_string.netlify.com, but you can update the unique_nonsense_string to something more suitable. For example, this site is hosted at\nnatespilmandotcom.netlify.com, with the DNS settings set to natespilman.com. \u003C\u002Fp\u003E\n\u003Ch3 id=\"namecheap\"\u003E\u003Ca href=\"#namecheap\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENamecheap\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fwww.namecheap.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fwww.namecheap.com\u002F\u003C\u002Fa\u003E\nNamecheap is the domain provider through which I manage and purchase my domains. \u003C\u002Fp\u003E\n\u003Ch2 id=\"content-management\"\u003E\u003Ca href=\"#content-management\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EContent Management\u003C\u002Fh2\u003E\n\u003Ch3 id=\"netlify-cms\"\u003E\u003Ca href=\"#netlify-cms\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENetlify CMS\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fgridsome.org\u002Fdocs\u002Fguide-netlify-cms\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fgridsome.org\u002Fdocs\u002Fguide-netlify-cms\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ENetlify CMS is a user friendly admin UI for creating new posts! I'm using it right now to write this. It's an open source gridsome plugin that you grant access to your github repo, and it commits new markdown files to your github repo on publish. \u003C\u002Fp\u003E\n"}}]}},"allTag":{"edges":[{"node":{"id":"beer","path":"\u002Ftags\u002Fbeer\u002F"}},{"node":{"id":"Notes","path":"\u002Ftags\u002FNotes\u002F"}},{"node":{"id":"vue.js","path":"\u002Ftags\u002Fvue.js\u002F"}},{"node":{"id":"namecheap","path":"\u002Ftags\u002Fnamecheap\u002F"}},{"node":{"id":"netlifycms","path":"\u002Ftags\u002Fnetlifycms\u002F"}},{"node":{"id":"Netlify","path":"\u002Ftags\u002FNetlify\u002F"}},{"node":{"id":"meta","path":"\u002Ftags\u002Fmeta\u002F"}},{"node":{"id":"javascript","path":"\u002Ftags\u002Fjavascript\u002F"}},{"node":{"id":"CHOP","path":"\u002Ftags\u002FCHOP\u002F"}},{"node":{"id":"protest","path":"\u002Ftags\u002Fprotest\u002F"}},{"node":{"id":"BLM","path":"\u002Ftags\u002FBLM\u002F"}},{"node":{"id":"seattle","path":"\u002Ftags\u002Fseattle\u002F"}},{"node":{"id":"test","path":"\u002Ftags\u002Ftest\u002F"}},{"node":{"id":"a multi-word tag","path":"\u002Ftags\u002Fa%20multi-word%20tag\u002F"}},{"node":{"id":"singlewordtag","path":"\u002Ftags\u002Fsinglewordtag\u002F"}},{"node":{"id":"Everyone Plays the Same Song","path":"\u002Ftags\u002FEveryone%20Plays%20the%20Same%20Song\u002F"}},{"node":{"id":"Google Sheets","path":"\u002Ftags\u002FGoogle%20Sheets\u002F"}},{"node":{"id":"Google Forms","path":"\u002Ftags\u002FGoogle%20Forms\u002F"}},{"node":{"id":"education","path":"\u002Ftags\u002Feducation\u002F"}},{"node":{"id":"pillow","path":"\u002Ftags\u002Fpillow\u002F"}},{"node":{"id":"data science","path":"\u002Ftags\u002Fdata%20science\u002F"}},{"node":{"id":"histogram","path":"\u002Ftags\u002Fhistogram\u002F"}},{"node":{"id":"matplotlib","path":"\u002Ftags\u002Fmatplotlib\u002F"}},{"node":{"id":"update","path":"\u002Ftags\u002Fupdate\u002F"}},{"node":{"id":"misc","path":"\u002Ftags\u002Fmisc\u002F"}},{"node":{"id":"twitter","path":"\u002Ftags\u002Ftwitter\u002F"}},{"node":{"id":"guitar","path":"\u002Ftags\u002Fguitar\u002F"}},{"node":{"
