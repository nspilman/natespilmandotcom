    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Google Sheets","belongsTo":{"edges":[{"node":{"title":"Organizing Everyone Plays the Same Song","path":"\u002Fblog\u002Forganizing-everyone-plays-the-same-song\u002F","description":"Google Forms + Google Sheets for the win","tags":[{"title":"Google Forms"},{"title":"Google Sheets"},{"title":"Everyone Plays the Same Song"}],"date":"4. May 2020","content":"\u003Cp\u003EI put together everyoneplaysthesamesong as an excuse to engage in something with friends remotely, and to use social pressure to force me\u002Fus to practice music. \u003C\u002Fp\u003E\n\u003Cp\u003EThanks for Google Forms and Google Sheets, the organization effort was quite simple. \u003C\u002Fp\u003E\n\u003Cp\u003EI used two Forms to get information from participants - \u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe signup \u002F cover song submission form\u003C\u002Fli\u003E\n\u003Cli\u003EThe post-submission voting form\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EI'm not going to get into setting up a Form itself, because it's very straightforward. What I DO want to call out some Google Forms best practices and the Google Sheets integration that's a few clicks away. \u003C\u002Fp\u003E\n\u003Ch3 id=\"google-forms-best-practices\"\u003E\u003Ca href=\"#google-forms-best-practices\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGoogle Forms best practices\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EIf you need to respond or send results to the people submitting for the form, make sure to include a mandatory contact information field, be in email, phone number, etc. \u003C\u002Fli\u003E\n\u003Cli\u003EEach form field will get its own column in google sheets, so be mindful of how your data will be organized once participants have submitted their data.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"google-forms--google-sheets-integration\"\u003E\u003Ca href=\"#google-forms--google-sheets-integration\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGoogle Forms + Google Sheets Integration\u003C\u002Fh3\u003E\n\u003Cimg src=\"\u002Fuploads\u002F5googleformssheetsintegrationlink.png\" width=\"600\"\u003E\n"}}]}},"allTag":{"edges":[{"node":{"id":"beer","path":"\u002Ftags\u002Fbeer\u002F"}},{"node":{"id":"Notes","path":"\u002Ftags\u002FNotes\u002F"}},{"node":{"id":"vue.js","path":"\u002Ftags\u002Fvue.js\u002F"}},{"node":{"id":"namecheap","path":"\u002Ftags\u002Fnamecheap\u002F"}},{"node":{"id":"netlifycms","path":"\u002Ftags\u002Fnetlifycms\u002F"}},{"node":{"id":"Netlify","path":"\u002Ftags\u002FNetlify\u002F"}},{"node":{"id":"meta","path":"\u002Ftags\u002Fmeta\u002F"}},{"node":{"id":"javascript","path":"\u002Ftags\u002Fjavascript\u002F"}},{"node":{"id":"CHOP","path":"\u002Ftags\u002FCHOP\u002F"}},{"node":{"id":"protest","path":"\u002Ftags\u002Fprotest\u002F"}},{"node":{"id":"BLM","path":"\u002Ftags\u002FBLM\u002F"}},{"node":{"id":"seattle","path":"\u002Ftags\u002Fseattle\u002F"}},{"node":{"id":"test","path":"\u002Ftags\u002Ftest\u002F"}},{"node":{"id":"a multi-word tag","path":"\u002Ftags\u002Fa%20multi-word%20tag\u002F"}},{"node":{"id":"singlewordtag","path":"\u002Ftags\u002Fsinglewordtag\u002F"}},{"node":{"id":"Everyone Plays the Same Song","path":"\u002Ftags\u002FEveryone%20Plays%20the%20Same%20Song\u002F"}},{"node":{"id":"Google Sheets","path":"\u002Ftags\u002FGoogle%20Sheets\u002F"}},{"node":{"id":"Google Forms","path":"\u002Ftags\u002FGoogle%20Forms\u002F"}},{"node":{"id":"education","path":"\u002Ftags\u002Feducation\u002F"}},{"node":{"id":"pillow","path":"\u002Ftags\u002Fpillow\u002F"}},{"node":{"id":"data science","path":"\u002Ftags\u002Fdata%20science\u002F"}},{"node":{"id":"histogram","path":"\u002Ftags\u002Fhistogram\u002F"}},{"node":{"id":"matplotlib","path":"\u002Ftags\u002Fmatplotlib\u002F"}},{"node":{"id":"update","path":"\u002Ftags\u002
