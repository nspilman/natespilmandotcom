ass="inner"><section id="search" class="alt"></section><nav id="menu"><header class="major"><h2>Menu</h2></header><ul><li><a href="/" class="active">Home</a></li><li><a href="/blog">Blog</a></li><li><a href="https://natespilman.tech/media/pdfs/2019_Resume.pdf" target="_blank" rel="noopener">Resume</a></li></ul></nav></div></div></div></div></div>
    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"projects","belongsTo":{"edges":[{"node":{"title":"How to Organize a Creative Project, Remotely","path":"\u002Fblog\u002Fhow-to-organize-a-creative-project-remotely\u002F","description":"How 'Everyone Plays the Same Song' works","tags":[{"title":"music"},{"title":"creative"},{"title":"career"},{"title":"projects"},{"title":"organizing"},{"title":"everyone plays the same song"}],"date":"14. July 2020","content":"\u003Cp\u003EAround the \"Oh, this is going to be a while\" realization portion of Quaratimes, I began organizing a cover project called Everyone Plays the Same Song, in which all musicians participating record their interpretation of the same song. It has been a rewarding project, and in this post I want to distill down the basics of how it's done, and how you can replicate it. I'll go over the tenets, tools and actual implementation steps of the project itself. \u003C\u002Fp\u003E\n\u003Cp\u003EIf you're interested in learning more about the project itself or listening to the covers, \u003Ca href=\"https:\u002F\u002Fnatespilman.com\u002Fblog\u002Feveryone-plays-the-same-song\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehere is its official page. \u003C\u002Fa\u003E We've had two rounds at the time of this writing, and Signups for round 3 are open. \u003C\u002Fp\u003E\n\u003Ch3 id=\"the-structure-and-tools-that-make-everyone-plays-the-same-song-work--\"\u003E\u003Ca href=\"#the-structure-and-tools-that-make-everyone-plays-the-same-song-work--\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EThe structure and tools that make Everyone Plays the Same Song work -\u003C\u002Fh3\u003E\n\u003Ch4 id=\"tenets--\"\u003E\u003Ca href=\"#tenets--\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ETenets -\u003C\u002Fh4\u003E\n\u003Col\u003E\n\u003Cli\u003EUnderstand what a finished round or project looks like, and set deadlines. No matter how arbitrary, everyone needs to know when something begins and when something ends. Make it clear to everyone involved what complete looks like. \u003C\u002Fli\u003E\n\u003Cli\u003EMake it easy and fun to be involved. The creative work should be the hard part, not the signup. Try to make being involved rewarding at every step of the way. \u003C\u002Fli\u003E\n\u003Cli\u003EInclude a celebration of completion. Everyone deserves a reward for a job well done, and especially in these Quarantimes, it's important to carve out time to celebrate something. \u003C\u002Fli\u003E\n\u003Cli\u003EInclude a social component. I almost included this point in with #3. Our listening party is both the celebration of completion and social component, but I recognize they can be separate. There's a lot of value in feeling connected with the people you're doing something with. \u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch4 id=\"tools--\"\u003E\u003Ca href=\"#tools--\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ETools -\u003C\u002Fh4\u003E\n\u003Col\u003E\n\u003Cli\u003EGoogle forms for signups, voting, cover submission, surveys. \u003C\u002Fli\u003E\n\u003Cli\u003EEmail for mass communication to everyone participating. I also text people \u002F IG or FB message people individually as needed. \u003C\u002Fli\u003E\n\u003Cli\u003ESoundcloud for hosting the playlist, the project deliverable. \u003C\u002Fli\u003E\n\u003Cli\u003EGoogle Meet for video conferencing. Any conferencing platform would do. \u003C\u002Fli\u003E\n\u003Cli\u003EI use a \u003Ca href=\"https:\u002F\u002Fnatespilman.com\u002Fblog\u002Feveryone-plays-the-same-song\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Eblogpost on my website\u003C\u002Fa\u003E - probably the site you're reading this on - as a landing page for the project, with links to the signup and pertinent information. \u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch4 id=\"structure--\"\u003E\u003Ca href=\"#structure--\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EStructure -\u003C\u002Fh4\u003E\n\u003Cp\u003EAll forms are sent out over email\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003ESignups -\u003C\u002Fstrong\u003E To sign up, each participant submits a song they're interested in covering.  I send out the signup sheet for the round and set an arbitrary deadline for when signups close. I publish this on the website and send it to my musician friends to see if they'd like to participate. \u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003ECover Song Selection -\u003C\u002Fstrong\u003E  I then create another Google Form to allow participants to vote on the songs, 1 to 5. Once the submissions are in, I take all the songs submitted, put then into a playlist and task the participants to vote on the songs. Voting closes a week or so out, and the  song with the most votes is the cover song for the round. We also vote on how much time we have to record the cover - somewhere between 2 to 4 weeks. \u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003ESong Submission -\u003C\u002Fstrong\u003E  There is yet another Google Form for song submission. I ask participants to upload their covers to Soundcloud and provide the soundcloud link in the submission form. I also ask a few questions about their experience with the project, and when they are available for the listening party.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EListening Party -\u003C\u002Fstrong\u003E The listening party is held over Google Meet, scheduled based on the submission form answers. We listen to each song over headphones at the same time, and provide adulation for and feedback on each version. The two listening parties so far have been an absolute blast. \u003C\u002Fp\u003E\n\u003Cp\u003EIn parting, I hope you use these tools and techniques to bring communities together and work on something cool. What cool thing you ask? I don't know - that's your thing. Do your thing.\u003C\u002Fp\u003E\n"}}]}},"allTag":{"edges":[{"node":{"id":"beer","path":"\u002Ftags\u002Fbeer\u002F"}},{"node":{"id":"Notes","path":"\u002Ftags\u002FNotes\u002F"}},{"node":{"id":"vue.js","path":"\u002Ftags\u002Fvue.js\u002F"}},{"node":{"id":"namecheap","path":"\u002Ftags\u002Fnamecheap\u002F"}},{"node":{"id":"netlifycms","path":"\u002Ftags\u002Fnetlifycms\u002F"}},{"node":{"id":"Netlify","path":"\u002Ftags\u002FNetlify\u002F"}},{"node":{"id":"meta","path":"\u002Ftags\u002Fmeta\u002F"}},{"node":{"id":"javascript","path":"\u002Ftags\u002Fjavascript\u002F"}},{"node":{"id":"CHOP","path":"\u002Ftags\u002FCHOP\u002F"}},{"node":{"id":"protest","path":"\u002Ftags\u002Fprotest\u002F"}},{"node":{"id":"BLM","path":"\u002Ftags\u002FBLM\u002F"}},{"node":{"id":"seattle","path":"\u002Ftags\u002Fseattle\u002F"}},{"node":{"id":"test","path":"\u002Ftags\u002Ftest\u002F"}},{"node":{"id":"a multi-word tag","path":"\u002Ftags\u002Fa%20multi-word%20tag\u002F"}},{"node":{"id":"singlewordtag","path":"\u002Ftags\u002Fsinglewordtag\u002F"}},{"node":{"id":"Everyone Plays the Same Song","path":"\u002Ftags\u002FEveryone%20Plays%20the%20Same%20Song\u002F"}},{"node":{"id":"Google Sheets","path":"\u002Ftags\u002FGoogle%20Sheets\u002F"}},{"node":{"id":"Google Forms","path":"\u002Ftags\u002FGoogle%20Forms\u002F"}},{"node":{"id":"education","path":"\u002Ftags\u002Feducation\u002F"}},{"node":{"id":"pillow","path":"\u002Ftags\u002Fpillow\u002F"}},{"node":{"id":"data science","path":"\u002Ftags\u002Fdata%20science\u002F"}},{"node":{"id":"histogram","path":"\u002Ftags\u002Fhistogram\u002F"}},{"node":{"id":"matplotlib","path":"\u002Ftags\u002Fmatplotlib\u002F"}},{"node":{"id":"update","path":"\u002Ftags\u002Fupdate\u002F"}},{"node":{"id":"misc","path":"\u002Ftags\u002Fmisc\u002F"}},{"node":{"id":"twitter","path":"\u002Ftags\u002Ftwitter\u002F"}},{"node":{"id":"guitar","path":"\u002Ftags\u002Fguitar\u002F"}},{"node":{"id":"everyone plays the same song","path":"\u002Ftags\u002Feveryone%20plays%20the%20same%20song\u002F"}},{"node":{"id":"organizing","path":"\u002Ftags\u002Forganizing\u002F"}},{"node":{"id":"projects","path":"\u002Ftags\u002Fprojects\u002F"}},{"node":{"id":"creative","path":"\u002Ftags\u002Fcreative\u002F"}},{"node":{"id":"covers","path":"\u002Ftags\u002Fcovers\u002F"}},{"node":{"id":"career","path":"\u002Ftags\u002Fcareer\u002F"}},{"node":{"id":"tech","path":"\u002Ftags\u002Ftech\u002F"}},{"node":{"id":"software","path":"\u002Ftags\u002Fsoftware\u002F"}},{"node":{"id":"mido","path":"\u002Ftags\u002Fmido\u002F"}},{"node":{"id":"midi","path":"\u002Ftags\u002Fmidi\u002F"}},{"node":{"id":"music","path":"\u002Ftags\u002Fmusic\u002F"}},{"node":{"id":"python","path":"\u002Ftags\u002Fpython\u002F"}},{"node":{"id":"building the blog","path":"\u002Ftags\u002Fbuilding%20the%20blog\u002F"}},{"node":{"id":"graphql","path":"\u002Ftags\u002Fgraphql\u002F"}},{"node":{"id":"Gridsome","path":"\u002Ftags\u002FGridsome\u002F"}},{"node":{"id":"Software","path":"\u002Ftags\u002FSoftware\u002F"}},{"node":{"id":"Meta","path":"\u002Ftags\u002FMeta\u002F"}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.007676c5.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.7cf76674.js" defer></script>
