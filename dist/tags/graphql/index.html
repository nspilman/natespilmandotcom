    <div id="app" data-server-rendered="true" data-v-0d9801ea><div id="wrapper"><div id="main"><div class="inner"><header id="header"><a href="/" class="logo active"><strong>Nate Spilman</strong> dot com

ef="/" class="active">Home</a></li><li><a href="/blog">Blog</a></li><li><a href="https://natespilman.tech/media/pdfs/2019_Resume.pdf" target="_blank" rel="noopener">Resume</a></li></ul></nav></div></div></div></div></div>
    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"graphql","belongsTo":{"edges":[{"node":{"title":"Adding Next and Previous post link to the blog","path":"\u002Fblog\u002Fadding-next-and-previous-post-link\u002F","description":"A seemingly hacky way to handle pagination","tags":[{"title":"Meta"},{"title":"Software"},{"title":"Gridsome"},{"title":"graphql"},{"title":"building the blog"}],"date":"28. March 2020","content":"\u003Cp\u003EReaders of the blog will now see links to previous and next blog posts at the bottom of the page! I've accomplished this via what feels like a hack, as it's really not a scaleable solution... but it works for now!\u003C\u002Fp\u003E\n\u003Cp\u003EAt a high level - \u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EI added a new graphQL query that gets the path, title and date of ALL published blog posts. \u003C\u002Fli\u003E\n\u003Cli\u003EI've created three Vue computed properties to grab the current post index, previous post and next post. \u003C\u002Fli\u003E\n\u003Cli\u003EI've added links to the previous and next computed posts. \u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Chr\u003E\n\u003Ch3 id=\"the-new-graphql-query--\"\u003E\u003Ca href=\"#the-new-graphql-query--\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EThe new GraphQL query -\u003C\u002Fh3\u003E\n\u003Cpre\u003E\u003Ccode class=\"language-graphQL\"\u003E&#x3C;static-query\u003E\nquery {\n  posts: allPost(filter: { published: { eq: true }}, sortBy: \"date\", order: ASC) {\n    edges {\n      node {\n        id\n        title\n        path\n         }\n       }\n     }\n   }\n&#x3C;\u002Fstatic-query\u003E\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EThe above query grabs all posts that are published, ordered by published date. \u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Ch3 id=\"the-new-vue-computed-properties--\"\u003E\u003Ca href=\"#the-new-vue-computed-properties--\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EThe new Vue computed properties -\u003C\u002Fh3\u003E\n\u003Cpre\u003E\u003Ccode class=\"language-javascript\"\u003Ecomputed:{\n    currentIndex(){\n      return this.$static.posts.edges.map(edge =\u003E edge.node.path).indexOf(this.$page.post.path)\n    },\n    nextPost(){\n      if(this.currentIndex &#x3C; this.$static.posts.edges.length -1){\n        const nextIndex = this.currentIndex + 1;\n        return this.$static.posts.edges[nextIndex].node\n      }\n      else{\n        return -1\n      }\n    },\n      previousPost(){\n      if(this.currentIndex \u003E 0){\n        const previousPost = this.currentIndex - 1;\n        return this.$static.posts.edges[previousPost].node\n      }\n      else{\n        return -1\n      }\n    }\n  }\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EThe first computed property - \u003Ccode\u003EcurrentIndex\u003C\u002Fcode\u003E -  grabs the index of the current post with relation to the posts query. I convert the list of all posts to a list of the post paths via a \u003Ccode\u003Emap\u003C\u002Fcode\u003E statement, and then use \u003Ccode\u003E.indexOf(path)\u003C\u002Fcode\u003E to return an index value. This will be my 4th published post, so the index will be 3. \u003C\u002Fp\u003E\n\u003Cp\u003EThe second and third computed properties - \u003Ccode\u003EnextPost\u003C\u002Fcode\u003E and \u003Ccode\u003EpreviousPost\u003C\u002Fcode\u003E take the \u003Ccode\u003EcurrentIndex\u003C\u002Fcode\u003E value, check that there won't be an index out of range error, and then returns that post value. \u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Ch3 id=\"adding-the-links-on-the-page\"\u003E\u003Ca href=\"#adding-the-links-on-the-page\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAdding the links on the page\u003C\u002Fh3\u003E\n\u003Cpre\u003E\u003Ccode class=\"language-html\"\u003E&#x3C;ul\n      :style=\"{\n            display: `flex`,\n            flexWrap: `wrap`,\n            justifyContent: `space-between`,\n            listStyle: `none`,\n            padding: '2em',\n          }\"\n    \u003E\n      &#x3C;li v-if=\"previousPost\"\u003E\n        &#x3C;g-link :to=\"previousPost.path\"\u003E {{previousPost.title}} &#x3C;\u002Fg-link\u003E\n      &#x3C;\u002Fli\u003E\n      &#x3C;li v-if=\"nextPost\"\u003E\n        &#x3C;g-link :to=\"nextPost.path\"\u003E {{nextPost.title}} &#x3C;\u002Fg-link\u003E\n      &#x3C;\u002Fli\u003E\n    &#x3C;\u002Ful\u003E\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EAt the bottom of the `Post.vue` template that is used to render all the posts, I've added the above code to render the previous and next posts, if they exist. \u003Ccode\u003E-1\u003C\u002Fcode\u003E coalesces to \u003Ccode\u003Efalse\u003C\u002Fcode\u003E, which is nice, because we can \u003Ccode\u003Ev-if=\"previousPost\"\u003C\u002Fcode\u003E instead of \u003Ccode\u003Ev-if=\"previousPost != -1\"\u003C\u002Fcode\u003E. We have the path and the title from our graphql query, which we use for linking and display. \u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Ch3 id=\"wrap-up\"\u003E\u003Ca href=\"#wrap-up\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Ewrap up\u003C\u002Fh3\u003E\n\u003Cp\u003EAnd that's it! I refer to this as hacky, since if I find myself at a point where I have 1000 blog posts, every blogpost pageload is going to pull ALL 1000 posts into memory to find the next and previous post. Obviously not ideal, but functioning for now!!\u003C\u002Fp\u003E\n\u003Cp\u003EThanks for reading. \u003C\u002Fp\u003E\n"}}]}},"allTag":{"edges":[{"node":{"id":"beer","path":"\u002Ftags\u002Fbeer\u002F"}},{"node":{"id":"Notes","path":"\u002Ftags\u002FNotes\u002F"}},{"node":{"id":"vue.js","path":"\u002Ftags\u002Fvue.js\u002F"}},{"node":{"id":"namecheap","path":"\u002Ftags\u002Fnamecheap\u002F"}},{"node":{"id":"netlifycms","path":"\u002Ftags\u002Fnetlifycms\u002F"}},{"node":{"id":"Netlify","path":"\u002Ftags\u002FNetlify\u002F"}},{"node":{"id":"meta","path":"\u002Ftags\u002Fmeta\u002F"}},{"node":{"id":"javascript","path":"\u002Ftags\u002Fjavascript\u002F"}},{"node":{"id":"CHOP","path":"\u002Ftags\u002FCHOP\u002F"}},{"node":{"id":"protest","path":"\u002Ftags\u002Fprotest\u002F"}},{"node":{"id":"BLM","path":"\u002Ftags\u002FBLM\u002F"}},{"node":{"id":"seattle","path":"\u002Ftags\u002Fseattle\u002F"}},{"node":{"id":"test","path":"\u002Ftags\u002Ftest\u002F"}},{"node":{"id":"a multi-word tag","path":"\u002Ftags\u002Fa%20multi-word%20tag\u002F"}},{"node":{"id":"singlewordtag","path":"\u002Ftags\u002Fsinglewordtag\u002F"}},{"node":{"id":"Everyone Plays the Same Song","path":"\u002Ftags\u002FEveryone%20Plays%20the%20Same%20Song\u002F"}},{"node":{"id":"Google Sheets","path":"\u002Ftags\u002FGoogle%20Sheets\u002F"}},{"node":{"id":"Google Forms","path":"\u002Ftags\u002FGoogle%20Forms\u002F"}},{"node":{"id":"education","path":"\u002Ftags\u002Feducation\u002F"}},{"node":{"id":"pillow","path":"\u002Ftags\u002Fpillow\u002F"}},{"node":{"id":"data science","path":"\u002Ftags\u002Fdata%20science\u002F"}},{"node":{"id":"histogram","path":"\u002Ftags\u002Fhistogram\u002F"}},{"node":{"id":"matplotlib","path":"\u002Ftags\u002Fmatplotlib\u002F"}},{"node":{"id":"update","path":"\u002Ftags\u002Fupdate\u002F"}},{"node":{"id":"misc","path":"\u002Ftags\u002Fmisc\u002F"}},{"node":{"id":"twitter","path":"\u002Ftags\u002Ftwitter\u002F"}},{"node":{"id":"guitar","path":"\u002Ftags\u002Fguitar\u002F"}},{"node":{"id":"everyone plays the same song","path":"\u002Ftags\u002Feveryone%20plays%20the%20same%20song\u002F"}},{"node":{"id":"organizing","path":"\u002Ftags\u002Forganizing\u002F"}},{"node":{"id":"projects","path":"\u002Ftags\u002Fprojects\u002F"}},{"node":{"id":"creative","path":"\u002Ftags\u002Fcreative\u002F"}},{"node":{"id":"covers","path":"\u002Ftags\u002Fcovers\u002F"}},{"node":{"id":"career","path":"\u002Ftags\u002Fcareer\u002F"}},{"node":{"id":"tech","path":"\u002Ftags\u002Ftech\u002F"}},{"node":{"id":"software","path":"\u002Ftags\u002Fsoftware\u002F"}},{"node":{"id":"mido","path":"\u002Ftags\u002Fmido\u002F"}},{"node":{"id":"midi","path":"\u002Ftags\u002Fmidi\u002F"}},{"node":{"id":"music","path":"\u002Ftags\u002Fmusic\u002F"}},{"node":{"id":"python","path":"\u002Ftags\u002Fpython\u002F"}},{"node":{"id":"building the blog","path":"\u002Ftags\u002Fbuilding%20the%20blog\u002F"}},{"node":{"id":"graphql","path":"\u002Ftags\u002Fgraphql\u002F"}},{"node":{"id":"Gridsome","path":"\u002Ftags\u002FGridsome\u002F"}},{"node":{"id":"Software","path":"\u002Ftags\u002FSoftware\u002F"}},{"node":{"id":"Meta","path":"\u002Ftags\u002FMeta\u002F"}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.007676c5.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.7cf76674.js" defer></script>
